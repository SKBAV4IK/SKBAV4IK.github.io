    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --blue: #005BAA;
            --red: #ED1C24;
            --dark: #1A1A1A;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: 
                linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" opacity="0.05"><path d="M100 0L150 50 200 0 150 50 200 100 150 50 100 100 150 50 100 0z" fill="%23005BAA"/></svg>');
            color: var(--dark);
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--blue), #003366);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: "ХАБАРОВСКИЙ КРАЙ";
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            color: rgba(255,255,255,0.1);
            font-size: 3rem;
            font-weight: bold;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gold);
        }
        
        .olympic-rings {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .ring {
            width: 40px;
            height: 40px;
            border: 3px solid;
            border-radius: 50%;
        }
        
        .blue { border-color: #0085C7; }
        .yellow { border-color: #F4C300; }
        .black { border-color: #000000; }
        .green { border-color: #009F3D; }
        .red { border-color: #DF0024; }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .athletes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .athlete-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .athlete-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .athlete-card:hover .athlete-image {
            transform: scale(1.1);
        }
        
        .athlete-image-container {
            height: 250px;
            overflow: hidden;
        }
        
        .athlete-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .medal-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }
        
        .gold { background: var(--gold); }
        .silver { background: var(--silver); }
        .bronze { background: var(--bronze); }
        
        .athlete-info {
            padding: 20px;
        }
        
        .athlete-name {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: var(--blue);
        }
        
        .athlete-sport {
            display: inline-block;
            background: var(--blue);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        
        .athlete-olympics {
            font-weight: bold;
            color: var(--red);
            margin: 5px 0;
        }
        
        .athlete-bio {
            color: #555;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: var(--red);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        
        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .modal-text {
            padding: 25px;
        }
        
        .modal-name {
            font-size: 1.8rem;
            color: var(--blue);
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--gold);
        }
        
        .modal-details {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .modal-fullbio {
            line-height: 1.7;
            margin-bottom: 20px;
        }
        
        .achievements {
            margin-top: 25px;
        }
        
        .achievements h3 {
            color: var(--blue);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .achievements ul {
            padding-left: 20px;
        }
        
        .achievements li {
            margin-bottom: 8px;
            position: relative;
        }
        
        .achievements li::before {
            content: "•";
            color: var(--red);
            font-weight: bold;
            position: absolute;
            left: -15px;
        }
        
        @media (max-width: 768px) {
            .athletes-grid {
                grid-template-columns: 1fr;
            }

                font-size: 2rem;
            }
        }
    </style>
</head>

            modalImage.src = athlete.photo;
            modalName.textContent = athlete.name;
            modalSport.textContent = athlete.sport;
            modalCity.textContent = athlete.city;
            modalOlympics.textContent = athlete.olympics;
            modalBio.textContent = athlete.fullBio;
            
            achievementsList.innerHTML = '';
            athlete.achievements.forEach(achievement => {
                const li = document.createElement('li');
                li.textContent = achievement;
                achievementsList.appendChild(li);
            });
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
