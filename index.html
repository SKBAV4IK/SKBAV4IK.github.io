<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Спортсмены Дальнего Востока</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .athletes { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .athlete { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .athlete img { width: 100%; height: 150px; object-fit: cover; }
    </style>
</head>
<body>
    <h1>Спортсмены Дальнего Востока</h1>
    <div class="athletes" id="athletesList">
        <!-- Сюда добавятся карточки -->
    </div>

    <script>
        const athletes = [
            {
                name: "Иван Петров",
                bio: "Боксёр из Владивостока",
                photo: "https://via.placeholder.com/150?text=Иван"
            },
            // Добавь остальных спортсменов здесь!
        ];

        const container = document.getElementById('athletesList');
        athletes.forEach(athlete => {
            container.innerHTML += `
                <div class="athlete">
                    <img src="${athlete.photo}" alt="${athlete.name}">
                    <h3>${athlete.name}</h3>
                    <p>${athlete.bio}</p>
                </div>
            `;
        });
    </script>
</body>
</html>
