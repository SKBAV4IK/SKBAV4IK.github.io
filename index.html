<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спортсмены Дальнего Востока</title>
    <style>
        :root {
            --primary: #3498db;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --accent: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease;
        }
        
        h1 {
            color: var(--dark);
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .athletes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .athlete-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
        }
        
        .athlete-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .athlete-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .athlete-card:hover .athlete-image {
            transform: scale(1.05);
        }
        
        .athlete-info {
            padding: 20px;
            position: relative;
        }
        
        .athlete-name {
            color: var(--dark);
            font-size: 1.3rem;
            margin-bottom: 8px;
        }
        
        .athlete-sport {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }
        
        .athlete-bio {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.8rem;
            color: var(--dark);
            cursor: pointer;
            transition: color 0.3s;
            z-index: 2;
        }
        
        .modal-close:hover {
            color: var(--accent);
        }
        
        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .modal-text {
            padding: 30px;
        }
        
        .modal-name {
            color: var(--dark);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .modal-details {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #7f8c8d;
        }
        
        .modal-fullbio {
            line-height: 1.7;
            color: #34495e;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .athletes-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Легенды Хабаровского Края</h1>
            <p>Историческая гордость нашего региона</p>
        </header>
        
        <div class="athletes-grid" id="athletesGrid">
            <!-- Карточки будут здесь -->
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-text">
                <h2 class="modal-name" id="modalName"></h2>
                <div class="modal-details">
                    <div class="detail-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M3 10h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V10z"></path>
                            <path d="M3 10l1.5-5h15l1.5 5"></path>
                        </svg>
                        <span id="modalSport"></span>
                    </div>
                    <div class="detail-item">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="10" r="3"></circle>
                            <path d="M12 2a8 8 0 0 0-8 8c0 1.892.402 3.13 1.5 4.5L12 22l6.5-7.5c1.098-1.37 1.5-2.608 1.5-4.5a8 8 0 0 0-8-8z"></path>
                        </svg>
                        <span id="modalCity"></span>
                    </div>
                </div>
                <p class="modal-fullbio" id="modalBio"></p>
            </div>
        </div>
    </div>

    <script>
        // Данные спортсменов (ЗАМЕНИ НА СВОИХ!)
        const athletes = [
            {
                id: 1,
                name: "Алексей Морозов",
                sport: "Бокс",
                city: "Владивосток",
                shortBio: "Чемпион Дальнего Востока 2023",
                fullBio: "Алексей начал заниматься боксом в 12 лет. За свою карьеру провёл 50 боёв, 45 из которых закончил победой. В 2023 году завоевал золото на чемпионате ДФО. Тренирует молодых спортсменов в клубе 'Тигр'.",
                photo: "https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 2,
                name: "Екатерина Волкова",
                sport: "Лыжные гонки",
                city: "Хабаровск",
                shortBio: "Призёр чемпионата России",
                fullBio: "Катя встала на лыжи в 5 лет. В 2022 году заняла 3-е место на чемпионате России среди юниоров. Участница международных соревнований в Корее и Японии.",
                photo: "https://images.unsplash.com/photo-1543357486-c2505d5bc1e1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            }
            // Добавь остальных спортсменов...
        ];

        // Отображаем карточки
        const grid = document.getElementById('athletesGrid');
        athletes.forEach((athlete, index) => {
            const card = document.createElement('div');
            card.className = 'athlete-card';
            card.style.animation = `slideUp 0.5s ease ${index * 0.1}s forwards`;
            card.style.opacity = '0';
            card.innerHTML = `
                <img class="athlete-image" src="${athlete.photo}" alt="${athlete.name}">
                <div class="athlete-info">
                    <h3 class="athlete-name">${athlete.name}</h3>
                    <span class="athlete-sport">${athlete.sport}</span>
                    <p class="athlete-bio">${athlete.shortBio}</p>
                </div>
            `;
            card.addEventListener('click', () => openModal(athlete));
            grid.appendChild(card);
        });

        // Работа модального окна
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalName = document.getElementById('modalName');
        const modalSport = document.getElementById('modalSport');
        const modalCity = document.getElementById('modalCity');
        const modalBio = document.getElementById('modalBio');
        const modalClose = document.getElementById('modalClose');

        function openModal(athlete) {
            modalImage.src = athlete.photo;
            modalName.textContent = athlete.name;
            modalSport.textContent = athlete.sport;
            modalCity.textContent = athlete.city;
            modalBio.textContent = athlete.fullBio;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
