<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Спортсмены Дальнего Востока</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .athletes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .athlete {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        .athlete:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .athlete-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .athlete-info {
            padding: 15px;
        }
        .athlete-name {
            margin: 0;
            font-size: 18px;
            color: #222;
        }
        .athlete-bio {
            margin: 8px 0 0;
            font-size: 14px;
            color: #666;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            padding: 25px;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #555;
        }
        .modal-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .modal-title {
            font-size: 24px;
            margin: 20px 0 10px;
            color: #222;
        }
        .modal-text {
            line-height: 1.6;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Спортсмены Дальнего Востока</h1>
    
    <div class="athletes" id="athletesContainer">
        <!-- Карточки появятся здесь -->
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <img class="modal-img" id="modalImage" src="" alt="">
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-text" id="modalText"></p>
        </div>
    </div>

    <script>
        // Данные спортсменов (ЗАМЕНИ ЭТО НА СВОИХ!)
        const athletes = [
            {
                id: 1,
                name: "Иван Сидоров",
                shortBio: "Мастер спорта по боксу",
                fullBio: "Родился во Владивостоке. Чемпион Дальнего Востока 2023 года. Тренируется с 2010 года.",
                photo: "https://images.unsplash.com/photo-1600185365483-26d7a4cc7519?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 2,
                name: "Ольга Петрова",
                shortBio: "Лыжные гонки, КМС",
                fullBio: "Представляет Хабаровский край. Участница чемпионата России 2022 года.",
                photo: "https://images.unsplash.com/photo-1543357486-c2505d5bc1e1?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            }
            // Добавь остальных спортсменов...
        ];

        // Показываем карточки
        const container = document.getElementById('athletesContainer');
        athletes.forEach(athlete => {
            const card = document.createElement('div');
            card.className = 'athlete';
            card.innerHTML = `
                <img class="athlete-img" src="${athlete.photo}" alt="${athlete.name}">
                <div class="athlete-info">
                    <h3 class="athlete-name">${athlete.name}</h3>
                    <p class="athlete-bio">${athlete.shortBio}</p>
                </div>
            `;
            card.addEventListener('click', () => showModal(athlete));
            container.appendChild(card);
        });

        // Работа модального окна
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');
        const modalClose = document.getElementById('modalClose');

        function showModal(athlete) {
            modalImage.src = athlete.photo;
            modalTitle.textContent = athlete.name;
            modalText.textContent = athlete.fullBio;
            modal.style.display = 'flex';
        }

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Закрытие при клике вне окна
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
