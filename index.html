<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–∏–≤–∞–Ω –†–ü–ì: –¢–∞—Ä–∞–∫–∞–Ω vs –ú–∏—Ä</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5e6cc; /* —Ü–≤–µ—Ç –¥–∏–≤–∞–Ω–∞ */
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://img.freepik.com/free-vector/realistic-soft-textured-velvet-fabric-background_53876-99531.jpg');
            background-size: cover;
        }
        #game {
            margin: 0 auto;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 3px solid #8B4513;
        }
        #hero {
            font-size: 28px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #hero-value {
            font-weight: bold;
            color: #8B4513;
        }
        #enemy {
            margin: 20px 0;
            font-size: 22px;
            min-height: 80px;
            transition: all 0.3s;
        }
        #enemy.hidden {
            opacity: 0;
            transform: scale(0.9);
        }
        button {
            background-color: #FF4500;
            border: none;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.05);
            background-color: #FF6347;
        }
        button:active {
            transform: scale(0.95);
        }
        #stats {
            margin-top: 20px;
            text-align: left;
            border-top: 2px dashed #8B4513;
            padding-top: 15px;
            font-size: 16px;
        }
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #FF4500;
            width: 0%;
            transition: width 0.3s;
        }
        h1 {
            color: #5a3921;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>ü™≥ –î–ò–í–ê–ù –†–ü–ì: –ë–ò–¢–í–ê –¢–ê–†–ê–ö–ê–ù–ê ü™≥</h1>
    <div id="game">
        <div id="hero">
            –¢–ê–†–ê–ö–ê–ù-–í–û–ò–ù (<span id="hero-value">1</span> —É—Ä.)
        </div>
        <button id="attack-btn">üó°Ô∏è –£–î–ê–†–ò–¢–¨</button>
        <div id="enemy" class="hidden">
            –í—Ä–∞–≥: <span id="enemy-name">???</span> (<span id="enemy-hp">0</span> HP)
        </div>
        <div class="progress-bar">
            <div id="enemy-health-bar" class="progress"></div>
        </div>
        <div id="stats">
            <p>‚ò†Ô∏è –£–±–∏—Ç–æ: <span id="kills">0</span></p>
            <p>‚öîÔ∏è –£—Ä–æ–Ω: <span id="damage">1</span></p>
            <p>üîã –°–ª–µ–¥. —É–ª—É—á—à–µ–Ω–∏–µ —É—Ä–æ–Ω–∞ —á–µ—Ä–µ–∑: <span id="next-upgrade">5</span></p>
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let heroLevel = 1;
        let kills = 0;
        let damage = 1;
        let currentEnemy = null;
        let killsToNextUpgrade = 5;

        // –í—Ä–∞–≥–∏ (—Ç–µ–ø–µ—Ä—å —Å —É—Ä–æ–≤–Ω—è–º–∏)
        const enemies = [
            { name: "–ü–∞—É–∫ üï∑Ô∏è", hp: 5 + Math.floor(Math.random() * 3) },
            { name: "–ú—É—Ä–∞–≤–µ–π üêú", hp: 3 + Math.floor(Math.random() * 2) },
            { name: "–ö–ª–æ–ø ü™≤", hp: 8 + Math.floor(Math.random() * 5) },
            { name: "–ñ—É–∫-—Ä–æ–≥–∞—á ü™∞", hp: 12 + Math.floor(Math.random() * 7) },
            { name: "–û—Å–∞ üêù", hp: 10 + Math.floor(Math.random() * 6) },
            { name: "–ú–æ–ª—å ü¶ã", hp: 7 + Math.floor(Math.random() * 4) }
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const heroValueEl = document.getElementById('hero-value');
        const attackBtn = document.getElementById('attack-btn');
        const enemyEl = document.getElementById('enemy');
        const enemyNameEl = document.getElementById('enemy-name');
        const enemyHpEl = document.getElementById('enemy-hp');
        const killsEl = document.getElementById('kills');
        const damageEl = document.getElementById('damage');
        const nextUpgradeEl = document.getElementById('next-upgrade');
        const enemyHealthBar = document.getElementById('enemy-health-bar');

        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ –≤—Ä–∞–≥–∞
        function spawnEnemy() {
            const randomEnemy = enemies[Math.floor(Math.random() * enemies.length)];
            currentEnemy = {
                name: randomEnemy.name,
                hp: randomEnemy.hp + Math.floor(heroLevel / 3), // –ß–µ–º –≤—ã—à–µ —É—Ä–æ–≤–µ–Ω—å, —Ç–µ–º —Å–ª–æ–∂–Ω–µ–µ –≤—Ä–∞–≥–∏
                maxHp: randomEnemy.hp + Math.floor(heroLevel / 3)
            };
            
            enemyNameEl.textContent = currentEnemy.name;
            enemyHpEl.textContent = currentEnemy.hp;
            enemyHealthBar.style.width = '100%';
            enemyEl.classList.remove('hidden');
        }

        // –ê—Ç–∞–∫–æ–≤–∞—Ç—å –≤—Ä–∞–≥–∞
        function attack() {
            if (!currentEnemy) {
                spawnEnemy();
                return; // –í–∞–∂–Ω–æ: –±–µ–∑ —ç—Ç–æ–≥–æ –±—ã–ª –±–∞–≥ —Å –ø—Ä–æ–∫–∞—á–∫–æ–π!
            }

            currentEnemy.hp -= damage;
            enemyHpEl.textContent = currentEnemy.hp;
            enemyHealthBar.style.width = `${(currentEnemy.hp / currentEnemy.maxHp) * 100}%`;

            if (currentEnemy.hp <= 0) {
                kills++;
                killsEl.textContent = kills;
                heroLevel++;
                heroValueEl.textContent = heroLevel;
                enemyEl.classList.add('hidden');
                
                // –£–ª—É—á—à–µ–Ω–∏–µ —É—Ä–æ–Ω–∞ –∫–∞–∂–¥—ã–µ 5 —É–±–∏–π—Å—Ç–≤
                if (kills >= killsToNextUpgrade) {
                    damage += 1;
                    killsToNextUpgrade += 5;
                    damageEl.textContent = damage;
                    nextUpgradeEl.textContent = killsToNextUpgrade - kills;
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è —É–ª—É—á—à–µ–Ω–∏—è
                    damageEl.style.transform = 'scale(1.3)';
                    setTimeout(() => { damageEl.style.transform = 'scale(1)'; }, 300);
                } else {
                    nextUpgradeEl.textContent = killsToNextUpgrade - kills;
                }
                
                setTimeout(spawnEnemy, 800);
            }
        }

        // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        attackBtn.addEventListener('click', attack);

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        spawnEnemy();
    </script>
</body>
</html>
