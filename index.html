<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олимпийцы Хабаровского края</title>
    <style>
        :root {
            --primary: #3498db;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --accent: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease;
        }
        
        h1 {
            color: var(--dark);
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent);
        }
        
        .athletes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .athlete-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .athlete-card:hover {
            transform: scale(1.03);
        }
        
        .athlete-card img {
            width: 100%;
            border-radius: 8px;
            height: 180px;
            object-fit: cover;
        }
        
        .athlete-card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        
        .athlete-card p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }
        
        .modal-photo {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .modal-name {
            font-size: 24px;
            margin: 15px 0 5px;
        }
        
        .modal-bio {
            line-height: 1.6;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

        <!-- Карточки будут здесь -->

            }
        ];

        // Заполняем сетку карточками
        const grid = document.getElementById('athletesGrid');
        athletes.forEach(athlete => {
            const card = document.createElement('div');
            card.className = 'athlete-card';
            card.innerHTML = `
                <img src="${athlete.photo}" alt="${athlete.name}">
                <h3>${athlete.name}</h3>
                <p>${athlete.shortBio}</p>
            `;
            card.addEventListener('click', () => openModal(athlete));
            grid.appendChild(card);
        });

        // Работа модального окна
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const closeBtn = document.getElementById('closeBtn');

        function openModal(athlete) {
            modalContent.innerHTML = `
                <img src="${athlete.photo}" alt="${athlete.name}">
                <h2>${athlete.name}</h2>
                <p>${athlete.fullBio}</p>
            `;
            modal.style.display = 'flex';
        }

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Закрытие по клику вне окна
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Закрытие по ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
