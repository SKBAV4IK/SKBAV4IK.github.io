<body>
    <h1>–î–∏–≤–∞–Ω –†–ü–ì</h1>
    <div id="game">
        <div id="hero">
            –¢–ê–†–ê–ö–ê–ù ü™≥ (<span id="hero-value">1</span>)
        </div>
        <button id="attack-btn">–£–î–ê–†–ò–¢–¨</button>
        <div id="enemy" class="hidden">
            –í—Ä–∞–≥: <span id="enemy-name">–ü–∞—É–∫</span> üï∑Ô∏è (<span id="enemy-hp">0</span>)
        </div>
        <div id="stats">
            <p>–£–±–∏—Ç–æ –≤—Ä–∞–≥–æ–≤: <span id="kills">0</span></p>
            <p>–°–∏–ª–∞ —É–¥–∞—Ä–∞: <span id="damage">1</span></p>
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let heroPower = 1;
        let kills = 0;
        let damage = 1;
        let currentEnemy = null;

        // –í—Ä–∞–≥–∏
        const enemies = [
            { name: "–ü–∞—É–∫ üï∑Ô∏è", hp: 5 },
            { name: "–ú—É—Ä–∞–≤–µ–π üêú", hp: 3 },
            { name: "–ö–ª–æ–ø ü™≤", hp: 8 }
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const heroValueEl = document.getElementById('hero-value');
        const attackBtn = document.getElementById('attack-btn');
        const enemyEl = document.getElementById('enemy');
        const enemyNameEl = document.getElementById('enemy-name');
        const enemyHpEl = document.getElementById('enemy-hp');
        const killsEl = document.getElementById('kills');
        const damageEl = document.getElementById('damage');

        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ –≤—Ä–∞–≥–∞
        function spawnEnemy() {
            currentEnemy = {...enemies[Math.floor(Math.random() * enemies.length)]};
            enemyNameEl.textContent = currentEnemy.name;
            enemyHpEl.textContent = currentEnemy.hp;
            enemyEl.classList.remove('hidden');
        }

        // –ê—Ç–∞–∫–æ–≤–∞—Ç—å –≤—Ä–∞–≥–∞
        function attack() {
            if (!currentEnemy) spawnEnemy();

            currentEnemy.hp -= damage;
            enemyHpEl.textContent = currentEnemy.hp;

            if (currentEnemy.hp <= 0) {
                kills++;
                killsEl.textContent = kills;
                heroPower++;
                heroValueEl.textContent = heroPower;
                enemyEl.classList.add('hidden');
                setTimeout(spawnEnemy, 1000);
            }
        }

        // –£–ª—É—á—à–µ–Ω–∏–µ —Å–∏–ª—ã —É–¥–∞—Ä–∞
        function upgradeDamage() {
            if (heroPower >= 10) {

                heroValueEl.textContent = heroPower;
                damageEl.textContent = damage;
            } else {
                alert("–ù—É–∂–Ω–æ –±–æ–ª—å—à–µ —Å–∏–ª—ã!");
            }
        }

        // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        attackBtn.addEventListener('click', attack);

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        spawnEnemy();
    </script>
