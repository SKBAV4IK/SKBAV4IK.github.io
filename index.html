<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–∏–≤–∞–Ω –†–ü–ì: –¢–∞—Ä–∞–∫–∞–Ω vs –ú–∏—Ä</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5e6cc;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://img.freepik.com/free-vector/realistic-soft-textured-velvet-fabric-background_53876-99531.jpg');
            background-size: cover;
        }
        #game {
            margin: 0 auto;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 3px solid #8B4513;
        }
        #hero {
            font-size: 28px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #hero-value {
            font-weight: bold;
            color: #8B4513;
        }
        #enemy {
            margin: 20px 0;
            font-size: 22px;
            min-height: 80px;
            transition: all 0.3s;
        }
        #enemy.hidden {
            opacity: 0;
            transform: scale(0.9);
        }
        button {
            background-color: #FF4500;
            border: none;
            color: white;
            padding: 12px 25px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.05);
            background-color: #FF6347;
        }
        button:active {
            transform: scale(0.95);
        }
        #stats {
            margin-top: 20px;
            text-align: left;
            border-top: 2px dashed #8B4513;
            padding-top: 15px;
            font-size: 16px;
        }
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #FF4500;
            width: 100%;
            transition: width 0.3s;
        }
        .health-bar {
            background-color: #4CAF50;
        }
        .enemy-health-bar {
            background-color: #FF0000;
        }
        h1 {
            color: #5a3921;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #game-over {
            display: none;
            color: red;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ü™≥ –î–ò–í–ê–ù –†–ü–ì: –ë–ò–¢–í–ê –¢–ê–†–ê–ö–ê–ù–ê ü™≥</h1>
    <div id="game">
        <div id="game-over">–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê! –û–±–Ω–æ–≤–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É.</div>
        <div id="hero">
            –¢–ê–†–ê–ö–ê–ù-–í–û–ò–ù (<span id="hero-value">1</span> —É—Ä.)
        </div>
        <div class="progress-bar">
            <div id="hero-health-bar" class="progress health-bar"></div>
        </div>
        <p>‚ù§Ô∏è HP: <span id="hero-hp">100</span>/100</p>
        
        <button id="attack-btn">üó°Ô∏è –£–î–ê–†–ò–¢–¨</button>
        
        <div id="enemy" class="hidden">
            –í—Ä–∞–≥: <span id="enemy-name">???</span> (<span id="enemy-hp">0</span> HP)
        </div>
        <div class="progress-bar">
            <div id="enemy-health-bar" class="progress enemy-health-bar"></div>
        </div>
        
        <div id="stats">
            <p>‚ò†Ô∏è –£–±–∏—Ç–æ: <span id="kills">0</span></p>
            <p>‚öîÔ∏è –£—Ä–æ–Ω: <span id="damage">5</span></p>
            <p>üîã –°–ª–µ–¥. —É—Ä–æ–≤–µ–Ω—å —á–µ—Ä–µ–∑: <span id="next-level">3</span></p>
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let heroLevel = 1;
        let heroHp = 100;
        let heroMaxHp = 100;
        let kills = 0;
        let damage = 5;
        let currentEnemy = null;
        let killsToNextLevel = 3;
        let isGameOver = false;

        // –í—Ä–∞–≥–∏ (—Ç–µ–ø–µ—Ä—å —Å —É—Ä–æ–Ω–æ–º –∏ –±–æ–ª—å—à–∏–º HP)
        const enemies = [
            { name: "–ü–∞—É–∫ üï∑Ô∏è", hp: 20, damage: 3 },
            { name: "–ú—É—Ä–∞–≤–µ–π üêú", hp: 15, damage: 2 },
            { name: "–ö–ª–æ–ø ü™≤", hp: 30, damage: 5 },
            { name: "–ñ—É–∫-—Ä–æ–≥–∞—á ü™∞", hp: 40, damage: 8 },
            { name: "–û—Å–∞ üêù", hp: 25, damage: 10 },
            { name: "–ú–æ–ª—å ü¶ã", hp: 18, damage: 4 },
            { name: "–¢–∞—Ä–∞–∫–∞–Ω-–ø—Ä–µ–¥–∞—Ç–µ–ª—å ü™≥", hp: 50, damage: 12 }
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const heroValueEl = document.getElementById('hero-value');
        const heroHpEl = document.getElementById('hero-hp');
        const heroHealthBar = document.getElementById('hero-health-bar');
        const attackBtn = document.getElementById('attack-btn');
        const enemyEl = document.getElementById('enemy');
        const enemyNameEl = document.getElementById('enemy-name');
        const enemyHpEl = document.getElementById('enemy-hp');
        const killsEl = document.getElementById('kills');
        const damageEl = document.getElementById('damage');
        const nextLevelEl = document.getElementById('next-level');
        const enemyHealthBar = document.getElementById('enemy-health-bar');
        const gameOverEl = document.getElementById('game-over');

        // –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤–æ–≥–æ –≤—Ä–∞–≥–∞
        function spawnEnemy() {
            const randomEnemy = enemies[Math.floor(Math.random() * enemies.length)];
            currentEnemy = {
                name: randomEnemy.name,
                hp: randomEnemy.hp + heroLevel * 2, // –ß–µ–º –≤—ã—à–µ —É—Ä–æ–≤–µ–Ω—å, —Ç–µ–º —Å–ª–æ–∂–Ω–µ–µ –≤—Ä–∞–≥–∏
                maxHp: randomEnemy.hp + heroLevel * 2,
                damage: randomEnemy.damage + Math.floor(heroLevel / 2)
            };
            
            enemyNameEl.textContent = currentEnemy.name;
            enemyHpEl.textContent = currentEnemy.hp;
            enemyHealthBar.style.width = '100%';
            enemyEl.classList.remove('hidden');
        }

        // –ê—Ç–∞–∫–æ–≤–∞—Ç—å –≤—Ä–∞–≥–∞
        function attack() {
            if (isGameOver) return;
            
            if (!currentEnemy) {
                spawnEnemy();
                return;
            }

            // –ò–≥—Ä–æ–∫ –∞—Ç–∞–∫—É–µ—Ç
            currentEnemy.hp -= damage;
            enemyHpEl.textContent = currentEnemy.hp > 0 ? currentEnemy.hp : 0;
            enemyHealthBar.style.width = `${(currentEnemy.hp / currentEnemy.maxHp) * 100}%`;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–º–µ—Ä—Ç—å –≤—Ä–∞–≥–∞
            if (currentEnemy.hp <= 0) {
                kills++;
                killsEl.textContent = kills;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å
                if (kills >= killsToNextLevel) {
                    heroLevel++;
                    heroValueEl.textContent = heroLevel;
                    killsToNextLevel += 3;
                    nextLevelEl.textContent = killsToNextLevel - kills;
                    
                    // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ HP –∏ —É—Ä–æ–Ω–∞
                    heroMaxHp += 10;
                    heroHp = heroMaxHp;
                    heroHpEl.textContent = `${heroHp}/${heroMaxHp}`;
                    heroHealthBar.style.width = '100%';
                    
                    damage += 2;
                    damageEl.textContent = damage;
                } else {
                    nextLevelEl.textContent = killsToNextLevel - kills;
                }
                
                enemyEl.classList.add('hidden');
                setTimeout(spawnEnemy, 1000);
                return;
            }

            // –í—Ä–∞–≥ –∞—Ç–∞–∫—É–µ—Ç –≤ –æ—Ç–≤–µ—Ç
            setTimeout(() => {
                heroHp -= currentEnemy.damage;
                heroHpEl.textContent = `${heroHp > 0 ? heroHp : 0}/${heroMaxHp}`;
                heroHealthBar.style.width = `${(heroHp / heroMaxHp) * 100}%`;
                
                if (heroHp <= 0) {
                    gameOver();
                }
            }, 300);
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            isGameOver = true;
            gameOverEl.style.display = 'block';
            attackBtn.disabled = true;
        }

        // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        attackBtn.addEventListener('click', attack);

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        spawnEnemy();
    </script>
</body>
</html>
