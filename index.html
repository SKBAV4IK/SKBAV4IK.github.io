<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спортсмены Дальнего Востока</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #f5f5f5;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .athletes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .athlete-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .athlete-card:hover {
            transform: translateY(-5px);
        }
        .athlete-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .athlete-info {
            padding: 15px;
        }
        .athlete-name {
            margin: 0;
            font-size: 18px;
            color: #222;
        }
        .athlete-bio {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
        .modal-photo {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        .modal-name {
            font-size: 24px;
            margin: 15px 0 5px;
        }
        .modal-bio {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Лучшие спортсмены Дальнего Востока</h1>
    
    <div class="athletes-grid" id="athletesGrid">
        <!-- Карточки будут здесь -->
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <img class="modal-photo" id="modalPhoto" src="" alt="">
            <h2 class="modal-name" id="modalName"></h2>
            <p class="modal-bio" id="modalBio"></p>
        </div>
    </div>

    <script>
        // Данные спортсменов (ЗАМЕНИ НА СВОИХ!)
        const athletes = [
            {
                id: 1,
                name: "Алексей Иванов",
                shortBio: "Чемпион по боксу, Хабаровск",
                fullBio: "Алексей начал карьеру в 2010 году. Многократный победитель региональных турниров. Тренирует молодых спортсменов в спортивном клубе 'Амур'.",
                photo: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 2,
                name: "Мария Петрова",
                shortBio: "Лыжница, Приморский край",
                fullBio: "Мария представляет Россию на международных соревнованиях с 2018 года. Серебряный призёр чемпионата России 2022 года.",
                photo: "https://images.unsplash.com/photo-1519861531473-9200262188bf?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            },
            // Добавь остальных спортсменов по аналогии
        ];

        // Отображаем карточки
        const grid = document.getElementById('athletesGrid');
        athletes.forEach(athlete => {
            const card = document.createElement('div');
            card.className = 'athlete-card';
            card.innerHTML = `
                <img class="athlete-photo" src="${athlete.photo}" alt="${athlete.name}">
                <div class="athlete-info">
                    <h3 class="athlete-name">${athlete.name}</h3>
                    <p class="athlete-bio">${athlete.shortBio}</p>
                </div>
            `;
            card.addEventListener('click', () => openModal(athlete));
            grid.appendChild(card);
        });

        // Работа модального окна
        const modal = document.getElementById('modal');
        const modalPhoto = document.getElementById('modalPhoto');
        const modalName = document.getElementById('modalName');
        const modalBio = document.getElementById('modalBio');
        const closeBtn = document.getElementById('closeBtn');

        function openModal(athlete) {
            modalPhoto.src = athlete.photo;
            modalName.textContent = athlete.name;
            modalBio.textContent = athlete.fullBio;
            modal.style.display = 'flex';
        }

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Закрытие по клику вне окна
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
