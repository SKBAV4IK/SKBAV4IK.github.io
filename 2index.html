<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олимпийцы Хабаровского края</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --blue-dark: #1E3A8A;
            --blue-light: #3B82F6;
            --bg-pattern: rgba(255, 255, 255, 0.03);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: 
                linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><text x="0" y="100" font-family="Arial" font-size="20" fill="%231E3A8A" opacity="0.1">ХАБАРОВСКИЙ КРАЙ</text></svg>');
            color: #1E293B;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, var(--bg-pattern) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, var(--bg-pattern) 0%, transparent 20%);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: var(--blue-dark);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, var(--gold), var(--silver), var(--bronze));
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #475569;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .olympic-rings {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .ring {
            width: 30px;
            height: 30px;
            border: 3px solid;
            border-radius: 50%;
        }
        
        .ring-blue { border-color: #0085C7; }
        .ring-yellow { border-color: #F4C300; }
        .ring-black { border-color: #000000; }
        .ring-green { border-color: #009F3D; }
        .ring-red { border-color: #DF0024; }
        
        .athletes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .athlete-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .athlete-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 
                        0 10px 10px -5px rgba(0,0,0,0.04);
            border-color: var(--blue-light);
        }
        
        .athlete-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--blue-dark), var(--blue-light));
        }
        
        .athlete-image-container {
            position: relative;
            overflow: hidden;
            height: 220px;
        }
        
        .athlete-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .athlete-card:hover .athlete-image {
            transform: scale(1.1);
        }
        
        .medal-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .athlete-info {
            padding: 20px;
        }
        
        .athlete-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: var(--blue-dark);
            margin-bottom: 8px;
            position: relative;
            display: inline-block;
        }
        
        .athlete-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--blue-light);
        }
        
        .athlete-sport {
            display: inline-block;
            background: var(--blue-light);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .athlete-bio {
            color: #475569;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .olympic-highlight {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: var(--blue-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .olympic-highlight svg {
            width: 16px;
            height: 16px;
            fill: var(--gold);
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            border: 2px solid var(--gold);
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--blue-dark);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 2;
            border: none;
        }
        
        .modal-close:hover {
            background: var(--blue-light);
            transform: rotate(90deg);
        }
        
        .modal-image-container {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        
        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .modal-text {
            padding: 30px;
        }
        
        .modal-name {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--blue-dark);
            margin-bottom: 10px;
            position: relative;
        }
        
        .modal-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--gold), var(--silver));
        }
        
        .modal-details {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #475569;
            font-weight: 500;
        }
        
        .detail-item svg {
            width: 18px;
            height: 18px;
            fill: var(--blue-light);
        }
        
        .modal-fullbio {
            line-height: 1.8;
            color: #334155;
            margin-bottom: 30px;
        }
        
        .achievements {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #E2E8F0;
        }
        
        .achievements h3 {
            font-family: 'Playfair Display', serif;
            color: var(--blue-dark);
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .achievements h3::before {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            background: var(--gold);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        
        .achievements ul {
            padding-left: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        
        .achievements li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
            color: #475569;
        }
        
        .achievements li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--blue-light);
            font-weight: bold;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .athletes-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .modal-content {
                width: 95%;
            }
            
            .achievements ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                    <div class="olympic-highlight">
                        <svg viewBox="0 0 24 24"><path d="M5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm2 4v2h10V7H7zm0 4v2h10v-2H7zm0 4v2h7v-2H7z"/></svg>
                        <span>${athlete.olympics}</span>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => openModal(athlete));
            grid.appendChild(card);
        });

        // Работа модального окна
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalName = document.getElementById('modalName');
        const modalSport = document.getElementById('modalSport');
        const modalCity = document.getElementById('modalCity');
        const modalOlympics = document.getElementById('modalOlympics');
        const modalBio = document.getElementById('modalBio');
        const modalClose = document.getElementById('modalClose');
        const achievementsList = document.getElementById('achievementsList');

        function openModal(athlete) {
            modalImage.src = athlete.photo;
            modalName.textContent = athlete.name;
            modalSport.textContent = athlete.sport;
            modalCity.textContent = athlete.city;
            modalOlympics.textContent = athlete.olympics;
            modalBio.textContent = athlete.fullBio;
            
            achievementsList.innerHTML = '';
            athlete.achievements.forEach(achievement => {
                const li = document.createElement('li');
                li.textContent = achievement;
                achievementsList.appendChild(li);
            });
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        modalClose.addEventListener('click', closeModal);
        
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Закрытие по клику вне окна
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Закрытие по ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });
    </script>
</body>
</html>
